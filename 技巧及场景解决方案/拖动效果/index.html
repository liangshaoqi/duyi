<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .list .list-item {
      width: 400px;
      height: 40px;
      line-height: 40px;
      text-align: center;
      background-color: #067bef;
      border-radius: 5px;
      margin-top: 10px;
      color: #fff;
    }
    .list-item.moving {
      background-color: #fff;
      border: 1px dotted #ccc;
    }
  </style>
</head>
<body>
  <div class="list">
    <div draggable="true" class="list-item">1</div>
    <div draggable="true" class="list-item">2</div>
    <div draggable="true" class="list-item">3</div>
    <div draggable="true" class="list-item">4</div>
    <div draggable="true" class="list-item">5</div>
    <div draggable="true" class="list-item">6</div>
    <div draggable="true" class="list-item">7</div>
    <div draggable="true" class="list-item">8</div>
    <div draggable="true" class="list-item">9</div>
    <div draggable="true" class="list-item">10</div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
