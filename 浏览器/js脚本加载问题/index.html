  <script>
    console.log("开始阻塞");

    const startTime = Date.now();
    let currentTime = startTime;

    while (currentTime - startTime < 5000) {
      currentTime = Date.now();
    }

    console.log("阻塞结束");
    console.log("继续执行");

    window.onload = () => {

    }
