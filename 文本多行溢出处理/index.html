<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .line {
      width: 200px;
      height: 150px;
      line-height: 30px;
      overflow: hidden;
      display: -webkit-box;
      -webkit-line-clamp: 5;
      -webkit-box-orient: vertical;
    }
  </style>
</head>
<body>
  <p class="line">弄君都而帮此沉作赠气杨恨一交得自到笔，笔收贤药明联水份见帅一我自，嗣斗一年思说仆，狱无专，的守次啦付他子价笔丐找韩文成，高金召的兴了说苟君入自出，之们沾一开下忧生后葬应何，临的而逃人嗣逝，样曾有者德苟之骨而虽说才承皇，报得场德是罪胜侯，气使求无，变韦秦智。 第兮惶的，升希招婵作才有商有书今老胜恶认帅价要起，胜德最人，娘人。</p>
</body>
</html>
