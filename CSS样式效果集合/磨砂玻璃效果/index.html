<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>backdrop-filter属性</title>
  <style>
    html,body {
      margin: 0;
      padding: 0;
    }
    body {
      height: 100vh;
      background-image: url('../../公用images/27.jpg');
      background-repeat: no-repeat;
      background-size: cover;
    }
    .modal {
      position: fixed;
      width: 100%;
      right: 0;
      height: 100%;
      top: 0;
      transition: 1s;
      border-left: 2px solid #333;
      backdrop-filter: grayscale(1);
      /* 这个属性和filter属性用法相同 */
    }
    body:hover .modal{
      width: 0;
    }
  </style>
</head>
<body>
  <div class="modal"></div>
</body>
</html>
